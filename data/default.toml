# Speed relative to full speed
speed = 1
# Video scale factor
scale = 2

# Emulation mode. Values are 'dmg' for original Gameboy, 'cgb' for Gameboy
# Color, and 'auto' to choose automatically based on the cartridge header and
# boot ROM. Note that a boot ROM, if used, may switch from cgb to dmg mode.
mode = 'auto'

# An optional boot ROM.
# boot-rom = 'boot.bin'

# Color correction for Gameboy Color games. Allowed values are 'none' or
# 'default'.
color-correction = 'default'

# Keybindings. Key names are the same as the unshifted symbol on the key. For
# example puctuation keys are '`', '[', ']', etc. Special keys are 'Esc',
# 'Tab', 'LShift', 'RShift', 'LControl', 'RControl', 'LAlt', 'RAlt', 'Enter',
# 'Backspace', 'PrintScreen', 'Pause', 'Up', 'Down', 'Left', 'Right', 'Insert',
# 'Home', 'End', 'PageUp', 'F1', etc. Keypad keys are 'KP1', 'KP2', 'KPEnter',
# 'KP.', etc. Modifiers can be added with prefixes 'C-', 'S-', 'A-' for
# control, shift, and alt respectively.
[keypad]
a = 'Z'
b = 'X'
start = 'Enter'
select = 'Backspace'
up = 'Up'
down = 'Down'
left = 'Left'
right = 'Right'
pause = ['Pause', 'C-K']
quit = ['C-Q']

# Colors for Gameboy original games (games without Gameboy Color support).
[colors]
# Grayscale colors.
background = ['#fff', '#aaa', '#555', '#000']
sprite1 = ['#fff', '#aaa', '#555', '#000']
sprite2 = ['#fff', '#aaa', '#555', '#000']
